<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
	<head>
		<meta charset="utf-8" />
		<link rel="shortcut icon" href="../resources/favicon.ico" th:href="@{/static/favicon.ico}"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>index</title>
		<link type="text/css" rel="stylesheet" href="/css/exercise.css" />
		<link type="text/css" rel="stylesheet" href="/css/bootstrap.css" />
		<link type="text/css" rel="stylesheet" href="/css/topBar.css" />
		<script src="/js/jquery-1.11.0.min.js"></script>
		<script src="/js/HelpUtils.js"></script>
		<script type="application/javascript" src="/js/topBar.js"></script>
		<script type="application/javascript" src="/js/exercise.js"></script>
		<script type="application/javascript" src="/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="div_all">
			<div th:replace="~{common/topBar::topBar}"></div>
			<!--中部内容div-->
			<div class="all_content">
				<div style="height: 2px;"></div>
				<div class="content">
					<div class="content_tab">
						<ul class="tab">
							<li class="tab_direction">职业方向：</li>
							<!-- <li class="tab_li">互联网IT</li>
							<li class="tab_li">人力资源</li>
							<li class="tab_li">教育类</li> -->
						</ul>
					</div>
					<div class="content_time">
						<div class="time"></div>
						<div class="Progress">
							<div class="Progress_img">
								<div class="Progress_img_1"></div>
							</div>
							<div class="Progress_text">1/15</div>
						</div>
					</div>
					<div class="content_option">
						<div class="option_type">
							【单项选择】
						</div>
						<div class="option_hr"></div>
						<div class="options">
							<div class="options_subject">
								
							</div>
							<!-- <ul class="options_abcd">
								<li>A.构造函数的返回类型只能是void型</li>
								<li>B.构造函数是类的一种特殊函数，它的方法名必须与类名相同</li>
								<li>C.构造函数的主要作用是完成对类的对象的初始化工作</li>
								<li>D.一般在创建新对象时，系统会自动构造函数</li>
							</ul> -->
							<ul class="options_Choice">
								<li><input type="radio" value="A" />&nbsp;A</li>
								<li><input type="radio" value="B"  />&nbsp;B</li>
							    <li><input type="radio" value="C"  />&nbsp;C</li>
							    <li><input type="radio" value="D" />&nbsp;D</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="submit">
				<div class="submit_center">
					<div class="center_left">
						<div class="center_left_image point">
							<img src="/img/back.png" />
						</div>
						<div class="center_left_back">
							<p>上一个</p>
						</div>
					</div>
					<div class="line_left"></div>
					<div class="center point" id="saveBtn">
						提交测评
					</div>
					<div class="line_left"></div>
					<div class="center_right point">
						<div class="center_right_next">
							<p>下一个</p>
						</div>
						<div class="center_right_image">
							<img src="/img/next.png" />
						</div>
					</div>

				</div>
			</div>

			<div class="all_bottom">
				<p>©2019 grts 使用选吧前必读 意见反馈 京ICP证030173号 京公网安备11000002000001号 </p>
