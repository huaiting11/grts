<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>登陆</title>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="../resources/favicon.ico" th:href="@{/static/favicon.ico}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="css/login.css" />
    <link type="text/css" rel="stylesheet" href="css/topBar.css" />
    <script type="application/javascript" src="js/jquery-1.11.0.min.js"></script>
    <script type="application/javascript" src="js/HelpUtils.js"></script>
    <script type="application/javascript" src="js/topBar.js"></script>
    <script type="application/javascript" src="js/register.js"></script>
</head>

<body>
<!--顶部菜单-->
<div th:replace="~{common/topBar::topBar}"></div>
<!--登录-->
<div class="all_content">
    <div class="contentBGC">
        <div class="content">
            <p class="content_logon">注册</p>
            <div class="msg" style="display: none;">！用户名或者密码错误</div>
            <form >
                <input type="text" placeholder="请输入手机号"  id="telephone" autocomplete="off" spellcheck="false"/>
                <input type="password" placeholder="密码" id="password" autocomplete="off" spellcheck="false"/>
                <input type="password" placeholder="验证码" id="sendVerifyCode" autocomplete="off" spellcheck="false"/>
                <button type="button" class="sendVerifyCode">获取短信验证码</button>

            </form>
            <div class="agreement">
                <p><span class="point">忘记密码？</span></p>
            </div>
            <p id="regBtn" class="point">注册</p>
            <p>有账号？<a href="/login.html">免费体验</a></p>
        </div>
    </div>
</div>
<!--底部备案信息-->
<div class="all_bottom">
    <p>©2019 grts 使用选吧前必读 意见反馈 京ICP证030173号 京公网安备11000002000001号 </p>
</div>
</body>
</html>
