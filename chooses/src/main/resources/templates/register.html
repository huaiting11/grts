<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>注册</title>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="../resources/favicon.ico" th:href="@{/static/favicon.ico}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="css/login.css" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.css" />
    <link type="text/css" rel="stylesheet" href="css/topBar.css" />
    <script type="application/javascript" src="js/jquery-1.11.0.min.js"></script>
    <script type="application/javascript" src="js/HelpUtils.js"></script>
    <script type="application/javascript" src="js/topBar.js"></script>
    <script type="application/javascript" src="js/register.js"></script>
    <script type="application/javascript" src="/js/bootstrap.min.js"></script>
</head>

<body>
<!--顶部菜单-->
<div th:replace="~{common/topBar::topBar}"></div>
<!--登录-->
<div class="all_content">
    <div class="contentBGC">
        <div class="loginBox content">
            <form modelattribute="user">
                <div class="loginRegister">
                    <p class="loginRegisterTitle content_logon">
                         注册
                    </p>
                    <label><span></span><input type="text" name="hidden1" style="width:0; height:0;"></label>
                    <label><span></span><input type="text" name="hidden2" style="width:0; height:0;"></label>
                    <label><span></span><input type="text" name="hidden3" style="width:0; height:0;"></label>
                    <label><span></span><input type="password" name="hidden4" style="width:0; height:0;"></label>
                    <div id="firstDiv" style="display: block">
                        <div class="commonDiv">
                            <div class="clearfix">
                                <input type="text" maxlength="11" id="telephone" class="bigInput" name="telephone" placeholder="请输入手机号" autocomplete="off" spellcheck="false">
                            </div>
                            <label class="prompt" style="display: none;">*该手机号已经存在</label>
                        </div>
                        <div class="commonDiv">
                            <div class="clearfix">
                                <input type="text" class="bigInput smallInput pull-left" maxlength="12" id="verCode" placeholder="请输入短信验证码" autocomplete="off" spellcheck="false">
                                <span id="obtainVcode" class="pull-right">发送验证码</span>
                            </div>
                            <label class="prompt" style="display: none;">*短信验证码错误</label>
                        </div>
                        <input type="button" id="nextBtn" class="button" value="下一步">
                        <p class="goLr">已有账号？　
                            <a href="/login.html" style="color: #4DA7FF;text-decoration:underline">立即登录</a>
                        </p>
                    </div>
                    <div id="nextInfo" style="display:none">
                        <div class="commonDiv">
                            <div>
                                <input type="text" class="bigInput" id="fullName" name="name" placeholder="请输入您的姓名" autocomplete="off" spellcheck="false">
                            </div>
                            <label class="prompt" style="display: none;">*请输入合法字符</label>

                        </div>
                        <div class="commonDiv">
                            <div>
                                <input type="password" maxlength="16" class="bigInput" id="password" placeholder="请输入密码"  autocomplete="off" spellcheck="false">
                            </div>
                            <label class="prompt" style="display: none;">*密码不符合规范</label>
                        </div>
                        <input type="button" class="button" id="putBtn" value="注册">
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
<!--底部备案信息-->
<div class="all_bottom">
    <p>©2019 grts 使用选吧前必读 意见反馈 京ICP证030173号 京公网安备11000002000001号 </p>
</div>
</body>
</html>
